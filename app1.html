<body>
    <script>
        "use strict";
        
        class ObjNum {
            constructor(units, tens, hundreds) {
                this.units = units;
                this.tens = tens;
                this.hundreds = hundreds;
            }
        }

        function createUnits(num) {
            return num % 10;
        }

        function createTens(num) {
            return (num % 100 - num % 10) / 10;
        }
        function createhundreds(num) {
            return (num - num % 100) / 100;
        }

        function createObjNum(num) {
            if(isNaN(num) || num > 999 || num < 0) {
                console.error("this is not a number in the range from 0 to 999");
            } else {
                let objNum1 = new ObjNum(createUnits(num), createTens(num), createhundreds(num));
                console.log(objNum1);
            }            
        }
        
        createObjNum(Number(prompt("Введите целое число от 0 до 999")));

    </script>
</body>
